name: ZOE Marathon (5h Loop + Cache)

on:
  schedule:
    # Запускаем новую смену каждые 5 часов
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Даем боту работать 350 минут (5 часов 50 минут) перед отключением
    timeout-minutes: 350

    steps:
    - uses: actions/checkout@v2

    # 1. ВОССТАНАВЛИВАЕМ ПАМЯТЬ ОТ ПРОШЛОЙ СМЕНЫ
    - name: Restore Previous Hash
      uses: actions/cache@v3
      with:
        path: last_hash.txt
        # Ищем любой последний сохраненный файл
        key: zoe-state-${{ github.run_id }}
        restore-keys: |
          zoe-state-

    - name: Install OpenVPN
      run: |
        sudo apt-get update
        sudo apt-get install -y openvpn openvpn-systemd-resolved

    - name: Create VPN config file
      run: echo "${{ secrets.VPN_CONFIG }}" > vpn_config.ovpn

    - name: Connect to VPN
      uses: "kota65535/github-openvpn-connect-action@v2"
      with:
        config_file: vpn_config.ovpn
        username: ${{ secrets.VPN_USER }}
        password: ${{ secrets.VPN_PASS }}

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    # 2. ЗАПУСКАЕМ ВЕЧНЫЙ ЦИКЛ (на 5+ часов)
    - name: Run Bot Loop
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: node index.js

    # 3. СОХРАНЯЕМ ПАМЯТЬ ДЛЯ БУДУЩЕЙ СМЕНЫ
    # (Сработает, когда таймер 350 минут выйдет и GitHub остановит скрипт)
    - name: Save Hash
      if: always()
      uses: actions/cache@v3
      with:
        path: last_hash.txt
        key: zoe-state-${{ github.run_id }}
