name: Check ZOE via VPN

on:
  schedule:
    - cron: '*/3 * * * *' # Каждые 3 минут
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    # 1. ВОССТАНАВЛИВАЕМ ПАМЯТЬ (ХЕШ)
    - name: Restore Previous Hash
      uses: actions/cache@v3
      with:
        path: last_hash.txt
        # Ключ зависит от времени, но restore-keys позволяет брать последний доступный
        key: zoe-hash-${{ github.run_id }}
        restore-keys: |
          zoe-hash-

    # 2. Устанавливаем VPN
    - name: Install OpenVPN
      run: |
        sudo apt-get update
        sudo apt-get install -y openvpn openvpn-systemd-resolved

    - name: Create VPN config file
      run: echo "${{ secrets.VPN_CONFIG }}" > vpn_config.ovpn

    - name: Connect to VPN
      uses: "kota65535/github-openvpn-connect-action@v2"
      with:
        config_file: vpn_config.ovpn
        username: ${{ secrets.VPN_USER }}
        password: ${{ secrets.VPN_PASS }}

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    # 3. ЗАПУСКАЕМ БОТА (Он прочитает и обновит last_hash.txt)
    - name: Run Bot
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: node index.js

    # 4. СОХРАНЯЕМ ПАМЯТЬ ДЛЯ СЛЕДУЮЩЕГО РАЗА
    # (Делаем это даже если бот упал с ошибкой, чтобы не терять прогресс)
    - name: Save Hash
      if: always()
      uses: actions/cache@v3
      with:
        path: last_hash.txt
        key: zoe-hash-${{ github.run_id }}
