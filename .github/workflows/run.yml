name: ZOE Bot (Persistent Git Storage)

on:
  schedule:
    # Запуск кожні 5 годин
    - cron: '0 */5 * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    # Тайм-аут 5 годин 30 хвилин
    timeout-minutes: 330
    
    # ВАЖЛИВО: Даємо дозвіл боту записувати зміни в репозиторій
    permissions:
      contents: write

    steps:
    - uses: actions/checkout@v2

    - name: Install OpenVPN
      run: |
        sudo apt-get update
        sudo apt-get install -y openvpn openvpn-systemd-resolved

    - name: Create VPN config file
      run: echo "${{ secrets.VPN_CONFIG }}" > vpn_config.ovpn

    - name: Connect to VPN
      uses: "kota65535/github-openvpn-connect-action@v2"
      with:
        config_file: vpn_config.ovpn
        username: ${{ secrets.VPN_USER }}
        password: ${{ secrets.VPN_PASS }}

    - name: Setup Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    # Запускаємо бота. Він створить/новить файл last_header.txt
    - name: Run Bot (4h 50m)
      env:
        BOT_TOKEN: ${{ secrets.BOT_TOKEN }}
        CHAT_ID: ${{ secrets.CHAT_ID }}
      run: node index.js

    # ВАЖЛИВО: Зберігаємо файл last_header.txt назад у GitHub
    # Цей крок спрацює, навіть якщо бот вилетить з помилкою (if: always)
    - name: Commit and Push Changes
      if: always()
      run: |
        git config --global user.name 'ZOE Bot'
        git config --global user.email 'bot@noreply.github.com'
        git add last_header.txt
        # Робимо коміт тільки якщо файл змінився
        git commit -m "Update last header memory" || echo "No changes to commit"
        git push
